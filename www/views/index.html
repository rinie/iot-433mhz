<!-- CSS Circle Menu -->

<nav id="c-circle-nav" class="c-circle-nav">
  <button id="c-circle-nav__toggle" class="c-circle-nav__toggle">
    <span>Toggle</span>
  </button>
  <ul class="c-circle-nav__items">
    <li class="c-circle-nav__item">
      <a href="#" class="c-circle-nav__link" onClick="events.emit('clickHome');">
        <img src="assets/img/menu_icon/house.svg" alt="">
      </a>
    </li>
    <li class="c-circle-nav__item">
      <a href="#" class="c-circle-nav__link" onClick="events.emit('clickIgnoredCodes');">
        <img src="assets/img/menu_icon/code.png" alt="">
      </a>
    </li>
    <li class="c-circle-nav__item">
      <a href="#" class="c-circle-nav__link" onClick="events.emit('clickAddCard');">
        <img src="assets/img/menu_icon/add-card.png" alt="">
      </a>
    </li>
    <li class="c-circle-nav__item">
      <a href="#" class="c-circle-nav__link" onClick="events.emit('clickAbout');">
        <img src="assets/img/menu_icon/about.png" alt="">
      </a>
    </li>
    <li class="c-circle-nav__item">
      <a href="#" class="c-circle-nav__link" onClick="events.emit('clickSettings');">
        <img src="assets/img/menu_icon/tools.svg" alt="">
      </a>
    </li>
  </ul>
</nav>
